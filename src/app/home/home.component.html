<div class="container">
    <div class="py-5">
        <div>Welcome,</div>
        <div class="username">John Nicolas</div>
    </div>

        <hr>

        <div class="py-3">
        <div class="heading">Top Services</div>
        <div class="overflow-auto">
            <div class="py-2 d-flex">

                <div *ngFor="let service of salonServices">
                    <div class="">
                        <div class="card card-service rounded">
                            <div class="">
                                
                                <div class="text-center">
                                    <div>
                                        <div class="d-flex justify-content-center">
                                            <div class="border-service rounded-circle">
                                                <span class="m-2 material-symbols-rounded icon-service">
                                                    {{service.icon}}
                                                    </span>   
                                            </div>
                                        </div>                                 
                                        <div class="py-2">
                                            {{service.name}}
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        
    </div>

    <div class="py-3">
        <div class="heading">Nearby BarberShop</div>

        <div class="overflow-auto">
            <div class="py-2 d-flex">
                <div *ngFor="let shop of nearbyShops">
                    <div class="p-2">
                    <div class="card card-shop rounded-4">
                        <div class="p-2">
                            <img class="shop-image rounded-3" [src]="shop.image"/>
                            <div class="py-1">
                                <span class="badge rounded-pill text-bg-light">Open Now</span>
                            </div>
                            <div class="py-2 fw-semibold">
                                {{shop.name}}
                            </div>
                            
                            <div class="px-1 d-grid gap-2">
                                <button class="btn btn-sm button rounded-pill" type="button">View</button>
                              </div>

                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

</div>
